<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hela Learn - Sign In</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-light: #9D76C1;
            --text: #FFFFFF;
            --text-light: #B0B0B0;
            --background: #121212;
            --card-bg: #1E1E1E;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --error: #f44336;
            --success: #4CAF50;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .auth-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .auth-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(139, 95, 191, 0.4);
        }
        
        .auth-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-size: 1rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 95, 191, 0.4);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .google-btn {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 12px;
            color: var(--error);
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 12px;
            color: var(--success);
            font-size: 0.9rem;
            display: none;
        }
        
        .auth-switch {
            margin-top: 20px;
            color: var(--text-light);
        }
        
        .auth-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Profile Picture Upload Styles */
        .profile-section {
            display: none;
            text-align: center;
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid var(--primary);
            overflow: hidden;
            cursor: pointer;
        }

        .profile-pic-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-pic-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 2rem;
        }

        .profile-pic-upload {
            display: none;
        }

        .profile-pic-change {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
        }

        .file-info {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* reCAPTCHA Styles */
        .g-recaptcha {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .recaptcha-error {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <span>Hela Learn</span>
        </div>
        
        <h1 class="auth-title" id="authTitle">Welcome Back</h1>
        <p class="auth-subtitle" id="authSubtitle">Sign in to continue learning</p>
        
        <div class="error-message" id="authError"></div>
        <div class="success-message" id="authSuccess"></div>
        
        <!-- Profile Picture Section (Visible only for Sign Up) -->
        <div class="profile-section" id="profileSection">
            <div class="profile-pic-container" onclick="document.getElementById('profilePicUpload').click()">
                <img class="profile-pic-preview" id="profilePicPreview" alt="Profile Preview">
                <div class="profile-pic-placeholder" id="profilePicPlaceholder">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="profile-pic-change">Click to upload</div>
            </div>
            <input type="file" id="profilePicUpload" class="profile-pic-upload" accept="image/*">
            <div class="file-info">Max 2MB â€¢ 500x500px recommended</div>
        </div>

        <div class="auth-form">
            <input type="text" id="authName" placeholder="Full Name" class="auth-input" style="display: none;">
            <input type="email" id="authEmail" placeholder="Email Address" class="auth-input" required>
            <input type="password" id="authPassword" placeholder="Password" class="auth-input" required>
            
            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6Lc8BBgsAAAAAKYtjEPLF6F5JyzstyTJeObw7Lg1"></div>
            <div class="recaptcha-error" id="recaptchaError">Please complete the reCAPTCHA</div>
            
            <button class="auth-btn" id="authBtn">
                <span id="authBtnText">Sign In</span>
            </button>
            <button class="auth-btn google-btn" id="googleBtn">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>
        </div>
        
        <div class="auth-switch">
            <span id="switchText">Don't have an account?</span>
            <a class="auth-link" id="switchToSignUp">Sign up</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkZ1COLT59ukLGzpv5lW3UZ8vQ9tEN1gw",
            authDomain: "hela-code.firebaseapp.com",
            projectId: "hela-code",
            storageBucket: "hela-code.appspot.com",
            messagingSenderId: "813299203715",
            appId: "1:813299203715:web:910e7227cdd4a09ad1a5b6"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        let isSignUp = false;

        // DOM Elements
        const elements = {
            authName: document.getElementById('authName'),
            authEmail: document.getElementById('authEmail'),
            authPassword: document.getElementById('authPassword'),
            authBtn: document.getElementById('authBtn'),
            authBtnText: document.getElementById('authBtnText'),
            googleBtn: document.getElementById('googleBtn'),
            authError: document.getElementById('authError'),
            authSuccess: document.getElementById('authSuccess'),
            switchToSignUp: document.getElementById('switchToSignUp'),
            authTitle: document.getElementById('authTitle'),
            authSubtitle: document.getElementById('authSubtitle'),
            switchText: document.getElementById('switchText'),
            profileSection: document.getElementById('profileSection'),
            profilePicUpload: document.getElementById('profilePicUpload'),
            profilePicPreview: document.getElementById('profilePicPreview'),
            profilePicPlaceholder: document.getElementById('profilePicPlaceholder'),
            recaptchaError: document.getElementById('recaptchaError')
        };

        // Event Listeners
        elements.authBtn.addEventListener('click', handleAuth);
        elements.googleBtn.addEventListener('click', handleGoogleAuth);
        elements.switchToSignUp.addEventListener('click', toggleAuthMode);
        elements.profilePicUpload.addEventListener('change', handleProfilePicUpload);

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            elements.authTitle.textContent = isSignUp ? 'Create Account' : 'Welcome Back';
            elements.authSubtitle.textContent = isSignUp ? 'Sign up to start learning' : 'Sign in to continue learning';
            elements.authBtnText.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            elements.switchText.textContent = isSignUp ? 'Already have an account?' : 'Don\'t have an account?';
            elements.switchToSignUp.textContent = isSignUp ? 'Sign in' : 'Sign up';
            
            // Show/hide name field and profile picture section
            elements.authName.style.display = isSignUp ? 'block' : 'none';
            elements.profileSection.style.display = isSignUp ? 'block' : 'none';
            
            hideError();
            hideSuccess();
            resetRecaptcha();
        }

        function showError(message) {
            elements.authError.textContent = message;
            elements.authError.style.display = 'block';
            elements.authSuccess.style.display = 'none';
        }

        function hideError() {
            elements.authError.style.display = 'none';
        }

        function showSuccess(message) {
            elements.authSuccess.textContent = message;
            elements.authSuccess.style.display = 'block';
            elements.authError.style.display = 'none';
        }

        function hideSuccess() {
            elements.authSuccess.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                elements.authBtn.disabled = true;
                elements.googleBtn.disabled = true;
                elements.authBtnText.innerHTML = '<div class="loading"></div>';
            } else {
                elements.authBtn.disabled = false;
                elements.googleBtn.disabled = false;
                elements.authBtnText.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            }
        }

        function validateRecaptcha() {
            const response = grecaptcha.getResponse();
            if (!response) {
                elements.recaptchaError.style.display = 'block';
                return false;
            }
            elements.recaptchaError.style.display = 'none';
            return true;
        }

        function resetRecaptcha() {
            grecaptcha.reset();
            elements.recaptchaError.style.display = 'none';
        }

        function handleProfilePicUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file size (2MB max)
            if (file.size > 2 * 1024 * 1024) {
                showError('Profile picture must be less than 2MB');
                elements.profilePicUpload.value = '';
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                elements.profilePicUpload.value = '';
                return;
            }

            // Create preview
            const reader = new FileReader();
            reader.onload = function(e) {
                // Check image dimensions
                const img = new Image();
                img.onload = function() {
                    if (img.width > 500 || img.height > 500) {
                        showError('Image dimensions should be 500x500px or smaller');
                        elements.profilePicUpload.value = '';
                        return;
                    }
                    
                    elements.profilePicPreview.src = e.target.result;
                    elements.profilePicPreview.style.display = 'block';
                    elements.profilePicPlaceholder.style.display = 'none';
                    hideError();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function uploadProfilePicture(file) {
            try {
                const formData = new FormData();
                formData.append('fileToUpload', file);
                formData.append('reqtype', 'fileupload');

                const response = await fetch('https://catbox.moe/user/api.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload profile picture');
                }

                const imageUrl = await response.text();
                return imageUrl;
            } catch (error) {
                console.error('Profile picture upload failed:', error);
                throw new Error('Failed to upload profile picture. Please try again.');
            }
        }

        async function handleAuth() {
            const name = elements.authName.value.trim();
            const email = elements.authEmail.value.trim();
            const password = elements.authPassword.value;
            const profilePicFile = elements.profilePicUpload.files[0];

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (isSignUp && !name) {
                showError('Please enter your full name');
                return;
            }

            if (isSignUp && password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // reCAPTCHA validation
            if (!validateRecaptcha()) {
                return;
            }

            setLoading(true);
            hideError();
            hideSuccess();

            try {
                let userCredential;
                
                if (isSignUp) {
                    userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Upload profile picture if selected
                    let photoURL = null;
                    if (profilePicFile) {
                        try {
                            photoURL = await uploadProfilePicture(profilePicFile);
                        } catch (uploadError) {
                            console.warn('Profile picture upload failed:', uploadError);
                            // Continue without profile picture
                        }
                    }

                    // Update user profile
                    await userCredential.user.updateProfile({
                        displayName: name,
                        photoURL: photoURL
                    });

                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Wait a moment before redirecting to show success message
                    setTimeout(() => {
                        window.location.href = '/chat/';
                    }, 1500);
                    
                } else {
                    userCredential = await auth.signInWithEmailAndPassword(email, password);
                    
                    // Redirect to chat page immediately for sign in
                    window.location.href = '/chat/';
                }
                
            } catch (error) {
                let errorMessage = error.message.replace('Firebase:', '').trim();
                
                // More user-friendly error messages
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please sign in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email. Please sign up first.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                }
                
                showError(errorMessage);
                resetRecaptcha();
            } finally {
                setLoading(false);
            }
        }

        async function handleGoogleAuth() {
            setLoading(true);
            hideError();
            resetRecaptcha();

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                // Request additional profile information
                provider.addScope('profile');
                provider.addScope('email');
                
                const userCredential = await auth.signInWithPopup(provider);
                
                // Redirect to chat page
                window.location.href = '/chat/';
            } catch (error) {
                let errorMessage = error.message.replace('Firebase:', '').trim();
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign in was cancelled. Please try again.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup was blocked. Please allow popups for this site.';
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/chat/';
            }
        });

        // Enter key support
        elements.authPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleAuth();
            }
        });

        // Initialize reCAPTCHA error handling
        window.onRecaptchaLoad = function() {
            console.log('reCAPTCHA loaded successfully');
        };

        window.onRecaptchaError = function() {
            console.error('reCAPTCHA failed to load');
            showError('Security check failed to load. Please refresh the page.');
        };
    </script>
</body>
</html>
