<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Hela Learn</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #171717;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h1 { font-size: 32px; margin-bottom: 20px; color: #a259ff; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(90deg, #a259ff, #00e6ff);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(162,89,255,0.5);
        }
        .switch { margin-top: 15px; color: #ccc; cursor: pointer; }
        .switch span { color: #a259ff; text-decoration: underline; }
        .google-btn {
            background: #db4437;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn:hover { background: #c23321; }
        .error { color: #ff4d4d; font-size: 14px; min-height: 18px; }
        @keyframes fadeIn {
            from {opacity:0; transform:translateY(-20px);}
            to {opacity:1; transform:translateY(0);}
        }
        @media (max-width:500px){
            h1{font-size:28px;}
            .container{padding:20px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Error Message -->
        <div id="errorMsg" class="error"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <h1>Login</h1>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <button type="button" id="googleLogin" class="btn google-btn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <p class="switch">Don't have an account? <span onclick="toggleForms()">Sign Up</span></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display:none;">
            <h1>Sign Up</h1>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
            <button type="button" id="googleSignup" class="btn google-btn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <p class="switch">Already have an account? <span onclick="toggleForms()">Login</span></p>
        </form>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAkZ1COLT59ukLGzpv5lW3UZ8vQ9tEN1gw",
            authDomain: "hela-code.firebaseapp.com",
            projectId: "hela-code",
            storageBucket: "hela-code.appspot.com",
            messagingSenderId: "813299203715",
            appId: "1:813299203715:web:910e7227cdd4a09ad1a5b6"
        };
        if(!firebase.apps.length){ firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();

        // Toggle forms
        function toggleForms() {
            document.getElementById('loginForm').style.display = 
                document.getElementById('loginForm').style.display === 'none' ? 'flex' : 'none';
            document.getElementById('signupForm').style.display = 
                document.getElementById('signupForm').style.display === 'none' ? 'flex' : 'none';
            document.getElementById('errorMsg').textContent = '';
        }

        const errorMsg = document.getElementById('errorMsg');

        // Login form
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = "https://helalearn.vercel.app/chat"; })
                .catch(err => { errorMsg.textContent = err.message; });
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCred => userCred.user.updateProfile({ displayName: name }))
                .then(() => { window.location.href = "https://helalearn.vercel.app/chat"; })
                .catch(err => { errorMsg.textContent = err.message; });
        });

        // Google Login / Signup
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        document.getElementById('googleLogin').addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then(() => { window.location.href = "https://helalearn.vercel.app/chat"; })
                .catch(err => { errorMsg.textContent = err.message; });
        });

        document.getElementById('googleSignup').addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then(() => { window.location.href = "https://helalearn.vercel.app/chat"; })
                .catch(err => { errorMsg.textContent = err.message; });
        });

        // Redirect if already logged in
        auth.onAuthStateChanged(user => {
            if(user) window.location.href = "https://helalearn.vercel.app/chat";
        });
    </script>
</body>
  </html
