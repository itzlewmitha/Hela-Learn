<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hela Voice - AI Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5FBF;
            --primary-light: #9D76C1;
            --primary-dark: #6D3F9F;
            --text: #FFFFFF;
            --text-light: #B0B0B0;
            --background: #121212;
            --card-bg: #1E1E1E;
            --card-hover: #252525;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --error: #f44336;
            --success: #4CAF50;
            --warning: #ff9800;
            --border: #333333;
        }

        [data-theme="light"] {
            --primary: #8B5FBF;
            --primary-light: #C9A7E8;
            --primary-dark: #6D3F9F;
            --text: #1A1A1A;
            --text-light: #4A4A4A;
            --background: #F7F5FB;
            --card-bg: #FFFFFF;
            --card-hover: #F0E9FA;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border: #E0D8EF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header Styles */
        .header {
            background: var(--card-bg);
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--card-hover);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 80px);
        }

        .voice-controls {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .voice-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .voice-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        .setting-select {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .setting-select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(139, 95, 191, 0.4);
        }

        /* Voice Controls */
        .voice-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.4);
        }

        .record-btn.recording {
            background: var(--error);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--card-hover);
            border-color: var(--primary);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Chat Interface */
        .chat-interface {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .message.user {
            background: var(--primary);
            color: white;
            margin-left: 2rem;
        }

        .message.ai {
            background: var(--card-bg);
            margin-right: 2rem;
        }

        .message-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.5;
        }

        .audio-player {
            width: 100%;
            margin-top: 0.5rem;
        }

        /* Status Indicators */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.recording {
            background: var(--error);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .logo {
                font-size: 1.1rem;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
            }

            .main-container {
                padding: 1rem;
            }

            .voice-controls,
            .chat-interface {
                padding: 1.5rem;
            }

            .voice-settings {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .record-btn {
                width: 70px;
                height: 70px;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .action-btn {
                justify-content: center;
            }

            .chat-interface {
                height: 300px;
            }

            .message {
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .user-menu {
                width: 100%;
                justify-content: center;
            }

            .voice-title {
                font-size: 1.25rem;
            }

            .record-btn {
                width: 60px;
                height: 60px;
                font-size: 1.25rem;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .mb-1 {
            margin-bottom: 1rem;
        }

        .error {
            color: var(--error);
            background: rgba(244, 67, 54, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--error);
            margin: 1rem 0;
        }

        .success {
            color: var(--success);
            background: rgba(76, 175, 80, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--success);
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-microphone-alt"></i>
                </div>
                <span>Hela Voice</span>
            </div>
            <div class="user-menu">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Voice Controls -->
        <section class="voice-controls">
            <h2 class="voice-title">Voice Assistant</h2>
            
            <div class="voice-settings">
                <div class="setting-group">
                    <label class="setting-label">Voice Type</label>
                    <select class="setting-select" id="voiceType">
                        <option value="male">Male Voice</option>
                        <option value="female">Female Voice</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Speech Speed</label>
                    <select class="setting-select" id="speechSpeed">
                        <option value="0.8">Slow</option>
                        <option value="1" selected>Normal</option>
                        <option value="1.2">Fast</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Language</label>
                    <select class="setting-select" id="language">
                        <option value="en" selected>English</option>
                        <option value="si">Sinhala</option>
                        <option value="ta">Tamil</option>
                    </select>
                </div>
            </div>

            <div class="voice-actions">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready to record</span>
                </div>
                
                <button class="record-btn" id="recordBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <div class="action-buttons">
                    <button class="action-btn" id="playBtn" disabled>
                        <i class="fas fa-play"></i>
                        <span>Play Response</span>
                    </button>
                    <button class="action-btn" id="stopBtn" disabled>
                        <i class="fas fa-stop"></i>
                        <span>Stop</span>
                    </button>
                    <button class="action-btn" id="clearBtn">
                        <i class="fas fa-trash"></i>
                        <span>Clear Chat</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Chat Interface -->
        <section class="chat-interface">
            <h3 class="voice-title">Conversation</h3>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-header">
                        <strong>Hela Voice</strong>
                    </div>
                    <div class="message-content">
                        Hello! I'm your voice assistant. Click the microphone button to start speaking with me.
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkZ1COLT59ukLGzpv5lW3UZ8vQ9tEN1gw",
            authDomain: "hela-code.firebaseapp.com",
            projectId: "hela-code",
            storageBucket: "hela-code.appspot.com",
            messagingSenderId: "813299203715",
            appId: "1:813299203715:web:910e7227cdd4a09ad1a5b6"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        // DOM Elements
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            userAvatar: document.getElementById('userAvatar'),
            voiceType: document.getElementById('voiceType'),
            speechSpeed: document.getElementById('speechSpeed'),
            language: document.getElementById('language'),
            recordBtn: document.getElementById('recordBtn'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            clearBtn: document.getElementById('clearBtn'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            chatMessages: document.getElementById('chatMessages')
        };

        // State
        let state = {
            isRecording: false,
            mediaRecorder: null,
            audioChunks: [],
            currentAudio: null,
            currentUser: null,
            theme: localStorage.getItem('helaVoiceTheme') || 'dark'
        };

        // Voice Synthesis
        const speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        // API Configuration
        const API_CONFIG = {
            URL: 'https://endpoint.apilageai.lk/api/chat',
            KEY: 'apk_uwNTUYF4MADr8MLSX0xzKgMFbW6i2Pfb',
            MODEL: 'PRO'
        };

        // Initialize App
        function initApp() {
            applyTheme(state.theme);
            setupEventListeners();
            checkAuth();
        }

        function setupEventListeners() {
            // Theme toggle
            elements.themeToggle.addEventListener('click', toggleTheme);
            
            // Voice controls
            elements.recordBtn.addEventListener('click', toggleRecording);
            elements.playBtn.addEventListener('click', playResponse);
            elements.stopBtn.addEventListener('click', stopAudio);
            elements.clearBtn.addEventListener('click', clearChat);
            
            // Settings changes
            elements.voiceType.addEventListener('change', updateVoiceSettings);
            elements.speechSpeed.addEventListener('change', updateVoiceSettings);
            elements.language.addEventListener('change', updateVoiceSettings);
        }

        // Theme Management
        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('helaVoiceTheme', state.theme);
            applyTheme(state.theme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = elements.themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Authentication
        function checkAuth() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    state.currentUser = user;
                    updateUserInfo(user);
                } else {
                    window.location.href = '/auth/';
                }
            });
        }

        function updateUserInfo(user) {
            const initial = (user.displayName || user.email || 'U').charAt(0).toUpperCase();
            elements.userAvatar.innerHTML = user.photoURL ? 
                `<img src="${user.photoURL}" alt="Profile" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : 
                initial;
        }

        // Voice Recording
        async function toggleRecording() {
            if (!state.isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                state.mediaRecorder = new MediaRecorder(stream);
                state.audioChunks = [];

                state.mediaRecorder.ondataavailable = (event) => {
                    state.audioChunks.push(event.data);
                };

                state.mediaRecorder.onstop = processAudio;

                state.mediaRecorder.start();
                state.isRecording = true;
                
                updateRecordingUI(true);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showError('Microphone access denied. Please allow microphone permissions.');
            }
        }

        function stopRecording() {
            if (state.mediaRecorder && state.isRecording) {
                state.mediaRecorder.stop();
                state.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                state.isRecording = false;
                updateRecordingUI(false);
            }
        }

        function updateRecordingUI(recording) {
            const icon = elements.recordBtn.querySelector('i');
            if (recording) {
                elements.recordBtn.classList.add('recording');
                icon.className = 'fas fa-square';
                elements.statusDot.classList.add('recording');
                elements.statusText.textContent = 'Recording...';
            } else {
                elements.recordBtn.classList.remove('recording');
                icon.className = 'fas fa-microphone';
                elements.statusDot.classList.remove('recording');
                elements.statusText.textContent = 'Processing...';
            }
        }

        // Audio Processing
        async function processAudio() {
            try {
                const audioBlob = new Blob(state.audioChunks, { type: 'audio/wav' });
                
                // Convert audio to text (using Web Speech API as fallback)
                const text = await convertAudioToText(audioBlob);
                
                if (text) {
                    addMessageToChat('user', text);
                    await getAIResponse(text);
                } else {
                    showError('Could not understand audio. Please try again.');
                    elements.statusText.textContent = 'Ready to record';
                }
                
            } catch (error) {
                console.error('Error processing audio:', error);
                showError('Error processing audio. Please try again.');
                elements.statusText.textContent = 'Ready to record';
            }
        }

        async function convertAudioToText(audioBlob) {
            // This is a simplified version - in production, you'd use a proper speech-to-text API
            // For demo purposes, we'll use a placeholder
            return "This is a demo transcription. In production, integrate with a proper speech-to-text service.";
        }

        // AI Integration
        async function getAIResponse(userMessage) {
            try {
                elements.statusText.textContent = 'Getting response...';
                
                const response = await fetch(API_CONFIG.URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_CONFIG.KEY}`
                    },
                    body: JSON.stringify({
                        system: "You are Hela Voice, a helpful voice assistant. Keep responses concise and natural for speech.",
                        message: userMessage,
                        model: API_CONFIG.MODEL,
                        enableGoogleSearch: false
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);

                const result = await response.json();
                
                if (result.success && result.response) {
                    addMessageToChat('ai', result.response);
                    speakText(result.response);
                    elements.statusText.textContent = 'Ready to record';
                } else {
                    throw new Error('Invalid API response');
                }

            } catch (error) {
                console.error('AI API Error:', error);
                showError('Failed to get response. Please try again.');
                elements.statusText.textContent = 'Ready to record';
            }
        }

        // Text-to-Speech
        function speakText(text) {
            if (currentUtterance) {
                speechSynthesis.cancel();
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Configure voice settings
            const voiceType = elements.voiceType.value;
            const speed = parseFloat(elements.speechSpeed.value);
            
            currentUtterance.rate = speed;
            currentUtterance.pitch = voiceType === 'male' ? 0.8 : 1.2;
            currentUtterance.volume = 1;

            // Get available voices and select based on type
            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.name.toLowerCase().includes(voiceType) || 
                voice.lang.includes('en')
            );
            
            if (preferredVoice) {
                currentUtterance.voice = preferredVoice;
            }

            currentUtterance.onstart = () => {
                elements.playBtn.disabled = true;
                elements.stopBtn.disabled = false;
            };

            currentUtterance.onend = () => {
                elements.playBtn.disabled = false;
                elements.stopBtn.disabled = true;
                currentUtterance = null;
            };

            speechSynthesis.speak(currentUtterance);
        }

        function playResponse() {
            const lastAIMessage = document.querySelector('.message.ai:last-child .message-content');
            if (lastAIMessage) {
                speakText(lastAIMessage.textContent);
            }
        }

        function stopAudio() {
            if (currentUtterance) {
                speechSynthesis.cancel();
                elements.playBtn.disabled = false;
                elements.stopBtn.disabled = true;
            }
        }

        function updateVoiceSettings() {
            if (currentUtterance) {
                stopAudio();
            }
        }

        // Chat Management
        function addMessageToChat(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <strong>${sender === 'user' ? 'You' : 'Hela Voice'}</strong>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function clearChat() {
            elements.chatMessages.innerHTML = `
                <div class="message ai">
                    <div class="message-header">
                        <strong>Hela Voice</strong>
                    </div>
                    <div class="message-content">
                        Hello! I'm your voice assistant. Click the microphone button to start speaking with me.
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            elements.chatMessages.appendChild(errorDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
