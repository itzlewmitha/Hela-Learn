<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hela Voice - Real-time AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5FBF;
            --primary-light: #9D76C1;
            --primary-dark: #6D3F9F;
            --text: #FFFFFF;
            --text-light: #B0B0B0;
            --background: #121212;
            --card-bg: #1E1E1E;
            --card-hover: #252525;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --error: #f44336;
            --success: #4CAF50;
            --warning: #ff9800;
            --border: #333333;
        }

        [data-theme="light"] {
            --primary: #8B5FBF;
            --primary-light: #C9A7E8;
            --primary-dark: #6D3F9F;
            --text: #1A1A1A;
            --text-light: #4A4A4A;
            --background: #F7F5FB;
            --card-bg: #FFFFFF;
            --card-hover: #F0E9FA;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border: #E0D8EF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header Styles */
        .header {
            background: var(--card-bg);
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--card-hover);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Main Content */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        /* Voice Interface */
        .voice-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .conversation-area {
            flex: 1;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 18px;
            max-width: 85%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.ai {
            background: var(--card-bg);
            border: 1px solid var(--border);
            margin-right: auto;
            border-bottom-left-radius: 6px;
        }

        .message.thinking {
            background: var(--card-bg);
            border: 1px solid var(--border);
            margin-right: auto;
            border-bottom-left-radius: 6px;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.5;
            font-size: 1rem;
        }

        .thinking-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-light);
            animation: thinking 1.4s infinite ease-in-out;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Voice Controls */
        .voice-controls {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .voice-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.listening {
            background: var(--primary);
            animation: pulse 1.5s infinite;
        }

        .status-dot.speaking {
            background: var(--warning);
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .voice-visualizer {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 30px;
        }

        .voice-bar {
            width: 3px;
            background: var(--primary);
            border-radius: 2px;
            transition: all 0.1s ease;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            align-items: center;
        }

        .voice-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.4);
        }

        .voice-btn.listening {
            background: var(--error);
            animation: listeningPulse 1s infinite;
        }

        @keyframes listeningPulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--card-hover);
            border-color: var(--primary);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Settings Panel */
        .settings-panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .settings-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        .setting-select {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .setting-select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(139, 95, 191, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .conversation-area,
            .voice-controls,
            .settings-panel {
                padding: 1.5rem;
            }

            .message {
                max-width: 90%;
                padding: 1rem;
            }

            .main-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .voice-btn {
                width: 60px;
                height: 60px;
                font-size: 1.25rem;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .messages-container {
                padding: 0.75rem;
            }

            .message {
                max-width: 95%;
                padding: 0.75rem;
            }

            .voice-indicator {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .error {
            color: var(--error);
            background: rgba(244, 67, 54, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--error);
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-microphone-alt"></i>
                </div>
                <span>Hela Voice</span>
            </div>
            <div class="user-menu">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="voice-interface">
            <!-- Conversation Area -->
            <section class="conversation-area">
                <h2 class="text-center" style="margin-bottom: 1.5rem; color: var(--primary);">Voice Conversation</h2>
                <div class="messages-container" id="messagesContainer">
                    <div class="message ai">
                        <div class="message-content">
                            Hello! I'm Hela Voice, your real-time AI assistant. Click the microphone button below to start speaking with me.
                        </div>
                    </div>
                </div>
            </section>

            <!-- Voice Controls -->
            <section class="voice-controls">
                <div class="voice-indicator">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Ready to listen</span>
                    </div>
                    <div class="voice-visualizer" id="voiceVisualizer">
                        <!-- Voice bars will be generated dynamically -->
                    </div>
                </div>

                <div class="main-controls">
                    <button class="voice-btn" id="voiceBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </section>

            <!-- Settings -->
            <section class="settings-panel">
                <h3 class="settings-title">Voice Settings</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label class="setting-label">Voice Type</label>
                        <select class="setting-select" id="voiceType">
                            <option value="male">Male Voice</option>
                            <option value="female">Female Voice</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">Speech Speed</label>
                        <select class="setting-select" id="speechSpeed">
                            <option value="0.8">Slow</option>
                            <option value="1" selected>Normal</option>
                            <option value="1.2">Fast</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">Language</label>
                        <select class="setting-select" id="language">
                            <option value="en" selected>English</option>
                            <option value="si">Sinhala</option>
                            <option value="ta">Tamil</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkZ1COLT59ukLGzpv5lW3UZ8vQ9tEN1gw",
            authDomain: "hela-code.firebaseapp.com",
            projectId: "hela-code",
            storageBucket: "hela-code.appspot.com",
            messagingSenderId: "813299203715",
            appId: "1:813299203715:web:910e7227cdd4a09ad1a5b6"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        // DOM Elements
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            userAvatar: document.getElementById('userAvatar'),
            voiceBtn: document.getElementById('voiceBtn'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            voiceVisualizer: document.getElementById('voiceVisualizer'),
            messagesContainer: document.getElementById('messagesContainer'),
            voiceType: document.getElementById('voiceType'),
            speechSpeed: document.getElementById('speechSpeed'),
            language: document.getElementById('language')
        };

        // State
        let state = {
            isListening: false,
            isSpeaking: false,
            mediaRecorder: null,
            audioContext: null,
            analyser: null,
            audioChunks: [],
            currentUser: null,
            theme: localStorage.getItem('helaVoiceTheme') || 'dark',
            recognition: null
        };

        // Web Speech API for speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechGrammarList = window.SpeechGrammarList || window.webkitSpeechGrammarList;
        const SpeechRecognitionEvent = window.SpeechRecognitionEvent || window.webkitSpeechRecognitionEvent;

        // API Configuration
        const API_CONFIG = {
            URL: 'https://endpoint.apilageai.lk/api/chat',
            KEY: 'apk_uwNTUYF4MADr8MLSX0xzKgMFbW6i2Pfb',
            MODEL: 'PRO'
        };

        // Initialize App
        function initApp() {
            applyTheme(state.theme);
            setupEventListeners();
            initializeSpeechRecognition();
            initializeVoiceVisualizer();
            checkAuth();
        }

        function setupEventListeners() {
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.voiceBtn.addEventListener('click', toggleListening);
        }

        // Theme Management
        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('helaVoiceTheme', state.theme);
            applyTheme(state.theme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = elements.themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Authentication
        function checkAuth() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    state.currentUser = user;
                    updateUserInfo(user);
                } else {
                    window.location.href = '/auth/';
                }
            });
        }

        function updateUserInfo(user) {
            const initial = (user.displayName || user.email || 'U').charAt(0).toUpperCase();
            elements.userAvatar.innerHTML = user.photoURL ? 
                `<img src="${user.photoURL}" alt="Profile" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : 
                initial;
        }

        // Speech Recognition
        function initializeSpeechRecognition() {
            if (!SpeechRecognition) {
                showError('Speech recognition is not supported in this browser.');
                return;
            }

            state.recognition = new SpeechRecognition();
            state.recognition.continuous = false;
            state.recognition.interimResults = true;
            state.recognition.lang = 'en-US';

            state.recognition.onstart = () => {
                updateListeningUI(true);
            };

            state.recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Update UI with interim results
                if (interimTranscript) {
                    updateInterimTranscript(interimTranscript);
                }

                // Process final result
                if (finalTranscript) {
                    processUserSpeech(finalTranscript);
                }
            };

            state.recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    showError('Speech recognition error: ' + event.error);
                }
                updateListeningUI(false);
            };

            state.recognition.onend = () => {
                updateListeningUI(false);
            };
        }

        function toggleListening() {
            if (state.isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (state.recognition) {
                try {
                    state.recognition.start();
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                }
            }
        }

        function stopListening() {
            if (state.recognition) {
                state.recognition.stop();
            }
        }

        function updateListeningUI(listening) {
            state.isListening = listening;
            const icon = elements.voiceBtn.querySelector('i');
            
            if (listening) {
                elements.voiceBtn.classList.add('listening');
                icon.className = 'fas fa-square';
                elements.statusDot.classList.add('listening');
                elements.statusText.textContent = 'Listening...';
            } else {
                elements.voiceBtn.classList.remove('listening');
                icon.className = 'fas fa-microphone';
                elements.statusDot.classList.remove('listening');
                elements.statusText.textContent = 'Ready to listen';
            }
        }

        function updateInterimTranscript(transcript) {
            // Remove any existing interim message
            const existingInterim = document.querySelector('.message.interim');
            if (existingInterim) {
                existingInterim.remove();
            }

            if (transcript.trim()) {
                const interimMessage = createMessage('user', transcript, true);
                elements.messagesContainer.appendChild(interimMessage);
                elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            }
        }

        // Voice Visualizer
        function initializeVoiceVisualizer() {
            // Create voice bars for visualizer
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'voice-bar';
                bar.style.height = '5px';
                elements.voiceVisualizer.appendChild(bar);
            }
        }

        function updateVoiceVisualizer(volume) {
            const bars = elements.voiceVisualizer.querySelectorAll('.voice-bar');
            const activeBars = Math.floor(volume * bars.length);
            
            bars.forEach((bar, index) => {
                if (index < activeBars) {
                    const height = 5 + (index * 1.5);
                    bar.style.height = `${height}px`;
                    bar.style.background = state.isListening ? 'var(--primary)' : 'var(--warning)';
                    bar.style.opacity = 0.7 + (index * 0.015);
                } else {
                    bar.style.height = '5px';
                    bar.style.opacity = '0.3';
                }
            });
        }

        // Message Handling
        function createMessage(sender, content, isInterim = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender} ${isInterim ? 'interim' : ''}`;
            
            if (sender === 'thinking') {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="thinking-dots">
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                `;
            }
            
            return messageDiv;
        }

        function addMessage(sender, content, isInterim = false) {
            // Remove any interim message
            const existingInterim = document.querySelector('.message.interim');
            if (existingInterim && !isInterim) {
                existingInterim.remove();
            }

            const message = createMessage(sender, content, isInterim);
            elements.messagesContainer.appendChild(message);
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            
            return message;
        }

        // Speech Processing
        async function processUserSpeech(transcript) {
            // Add final user message
            addMessage('user', transcript);
            
            // Show thinking indicator
            const thinkingMessage = addMessage('thinking', '');
            
            try {
                // Get AI response
                const response = await getAIResponse(transcript);
                
                // Remove thinking indicator
                thinkingMessage.remove();
                
                // Add AI response and speak it
                addMessage('ai', response);
                await speakText(response);
                
            } catch (error) {
                thinkingMessage.remove();
                showError('Failed to get response. Please try again.');
            }
        }

        async function getAIResponse(userMessage) {
            const response = await fetch(API_CONFIG.URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_CONFIG.KEY}`
                },
                body: JSON.stringify({
                    system: "You are Hela Voice, a helpful and conversational AI assistant. Keep responses natural, concise, and suitable for voice conversation.",
                    message: userMessage,
                    model: API_CONFIG.MODEL,
                    enableGoogleSearch: false
                })
            });

            if (!response.ok) throw new Error(`API error: ${response.status}`);

            const result = await response.json();
            
            if (result.success && result.response) {
                return result.response;
            } else {
                throw new Error('Invalid API response');
            }
        }

        // Text-to-Speech with real-time feel
        function speakText(text) {
            return new Promise((resolve) => {
                // Simulate real-time response by splitting into chunks
                const words = text.split(' ');
                let currentIndex = 0;
                
                // Clear any existing messages
                const existingSpeaking = document.querySelector('.message.speaking');
                if (existingSpeaking) {
                    existingSpeaking.remove();
                }
                
                // Create speaking message
                const speakingMessage = addMessage('ai', '');
                speakingMessage.classList.add('speaking');
                
                // Update UI for speaking
                elements.statusDot.classList.add('speaking');
                elements.statusText.textContent = 'Speaking...';
                updateVoiceVisualizer(0.5);
                
                // Simulate word-by-word appearance
                const interval = setInterval(() => {
                    if (currentIndex < words.length) {
                        const currentText = words.slice(0, currentIndex + 1).join(' ');
                        speakingMessage.querySelector('.message-content').textContent = currentText + '...';
                        currentIndex++;
                        
                        // Update visualizer with random values for natural feel
                        updateVoiceVisualizer(0.3 + Math.random() * 0.4);
                    } else {
                        clearInterval(interval);
                        speakingMessage.querySelector('.message-content').textContent = text;
                        speakingMessage.classList.remove('speaking');
                        
                        // Reset UI
                        elements.statusDot.classList.remove('speaking');
                        elements.statusText.textContent = 'Ready to listen';
                        updateVoiceVisualizer(0);
                        
                        resolve();
                    }
                }, 80); // Adjust speed as needed
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            elements.messagesContainer.appendChild(errorDiv);
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
